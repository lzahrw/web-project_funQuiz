<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the leaderboard and view the top players and their scores.">
    <link rel="stylesheet" href="../assets/css/leaderboard-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Nunito:wght@700;800&display=swap">
    <title>Leaderboard</title>
</head>
<body>
    <header class="header">
        <div class="user-info">
            <img src="../assets/images/avatar.png" alt="User Avatar" class="user-avatar">
            <span class="user-id">Player</span>
        </div>

        <div class="logo">
            <img src="../assets/images/logo.png" alt="Fun Quiz Logo">
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">Leaderboard</h1>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr class="leader-row">
                    <td class="rank gold">1</td>
                    <td class="player">Alice</td>
                    <td class="score">95</td>
                </tr>
                <tr class="leader-row">
                    <td class="rank silver">2</td>
                    <td class="player">Bob</td>
                    <td class="score">88</td>
                </tr>
                <tr class="leader-row">
                    <td class="rank bronze">3</td>
                    <td class="player">Charlie</td>
                    <td class="score">80</td>
                </tr>
                <tr class="leader-row">
                    <td class="rank">4</td>
                    <td class="player">David</td>
                    <td class="score">72</td>
                </tr>
                <tr class="leader-row">
                    <td class="rank">5</td>
                    <td class="player">Eve</td>
                    <td class="score">65</td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <a href="player-dashboard.html" class="back-dashboard-btn">Back to Dashboard</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FunQuiz. All rights reserved.</p>
    </footer>
</body>
</html>
