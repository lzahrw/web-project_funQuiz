<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <link rel="stylesheet" href="../assets/css/designer-style.css">
    <meta name="description" content="Create a new category for organizing questions in the interactive game platform.">
    <meta name="keywords" content="interactive game, designer, create category">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        </div>
        <ul class="sidebar-links">
            <li><a href="designer-dashboard.html">Home</a></li>
            <li><a href="manage-categories.html">Manage Categories</a></li>
            <li><a href="manage-questions.html">Manage Questions</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div id="content">
        <header>
            <div class="user-info" onclick="toggleSidebar()">
                <img src="../assets/images/avatar.png" alt="User Avatar">
                <span id="user-id">User123</span>
            </div>
            <div class="logo">
                <a href="designer-dashboard.html">
                    <img src="../assets/images/logo.png" alt="Interactive Game Logo">
                </a>
            </div>
            <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h1>Create New Category</h1>

                <form action="#" method="post">
                    <div class="form-group">
                        <label for="category-name">Category Name:</label>
                        <input type="text" id="category-name" name="category-name" required>
                    </div>

                    <div class="form-group">
                        <label for="category-description">Description:</label>
                        <textarea id="category-description" name="category-description" rows="4"></textarea>
                    </div>

                    <div class="form-buttons">
                        <button type="submit">Save Category</button>
                        <button type="button" onclick="location.href='designer-dashboard.html'">Cancel</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </footer>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('content').classList.toggle('active');
        }
    </script>
</body>
</html>
