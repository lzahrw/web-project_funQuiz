<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your role to sign in or create an account">
    <link rel="stylesheet" href="../assets/css/role-selection-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Nunito:wght@700;800&display=swap">
    <title>Role Selection</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Fun Quiz Logo">
        </div>
    </header>

    <main class="main-content">
        <h1 class="welcome-text">Welcome to Fun Quiz!</h1>
        <p class="selection-text">Please select your role and choose whether to log in or create a new account.</p>

        <div class="role-selection">
            <div class="role-card">
                <h2>Player</h2>
                <div class="buttons">
                    <a href="player-login.html" class="button">Log In</a>
                    <a href="player-signup.html" class="button sign-up">Sign Up</a>
                </div>
            </div>
            <div class="role-card">
                <h2>Designer</h2>
                <div class="buttons">
                    <a href="designer-login.html" class="button">Log In</a>
                    <a href="designer-signup.html" class="button sign-up">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FunQuiz. All rights reserved.</p>
    </footer>
</body>
</html>
