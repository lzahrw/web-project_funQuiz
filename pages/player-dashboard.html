<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FunQuiz Player Dashboard - Manage your quiz activities and track your progress.">
    <link rel="stylesheet" href="../assets/css/player-dashboard-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Nunito:wght@700;800&display=swap">
    <title>Player Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="user-info">
            <img src="../assets/images/avatar.png" alt="User Avatar" class="user-avatar">
            <span class="user-id">Player</span>
        </div>

        <div class="logo">
            <img src="../assets/images/logo.png" alt="Fun Quiz Logo">
        </div>
    </header>

    <main class="main-content">
        <h1 class="welcome-text">Welcome, Player!</h1>
        <div class="dashboard-cards">
            <div class="card">
                <h2>Manage Questions</h2>
                <p>View and answer available questions in your selected categories.</p>
                <a href="manage-questions.html" class="button">Go to Questions</a>
            </div>
            <div class="card">
                <h2>View Leaderboard</h2>
                <p>Check the top-ranked players and see your current position.</p>
                <a href="leaderboard.html" class="button">Go to Leaderboard</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FunQuiz. All rights reserved.</p>
    </footer>
</body>
</html>
