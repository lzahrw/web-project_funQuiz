<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/questions-style.css">
    
    <title>Question Bank</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Fun Quiz Logo">
        </div>
        <div class="user-info">
            <img src="../assets/images/avatar.png" alt="User Avatar" class="user-avatar">
            <span class="user-id">Player</span>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title">Questions</h1>
        <table class="questions-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Question</th>
                    <th>Category</th>
                    <th>Difficulty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>What is the capital of France?</td>
                    <td>Geography</td>
                    <td>Easy</td>
                    <td><button class="action-btn">View</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>What is 2 + 2?</td>
                    <td>Math</td>
                    <td>Easy</td>
                    <td><button class="action-btn">View</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Who wrote "Hamlet"?</td>
                    <td>Literature</td>
                    <td>Medium</td>
                    <td><button class="action-btn">View</button></td>
                </tr>
                <!-- Add more questions as needed -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 FunQuiz. All rights reserved.</p>
    </footer>
</body>
</html>
