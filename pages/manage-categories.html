<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz - Manage Categories</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="manage-container">
        <!-- Header Section -->
        <header class="manage-header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Fun Quiz Logo">
            </div>
            <h2>Manage Categories</h2>
        </header>

        <!-- Categories Management Section -->
        <div class="categories-management">
            <h3>Existing Categories</h3>
            <ul class="category-list">
                <li class="category-item">
                    <span>Science</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="category-item">
                    <span>History</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="category-item">
                    <span>Math</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>

            <h3>Create New Category</h3>
            <form class="new-category-form">
                <input type="text" id="category-name" name="category-name" placeholder="Category Name" required>
                <button type="submit" class="create-btn">Create Category</button>
            </form>
        </div>

        <!-- Footer Section -->
        <footer class="manage-footer">
            <p>&copy; 2024 Fun Quiz. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

<style>
/* Manage Categories Page Specific Styling */
body {
    background: linear-gradient(135deg, #800080, #FFA500);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.manage-container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    padding: 40px;
    width: 600px;
    max-width: 95%;
    text-align: center;
}

.manage-header {
    margin-bottom: 30px;
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

.categories-management {
    margin-top: 20px;
}

.category-list {
    list-style: none;
    padding: 0;
    margin-bottom: 30px;
}

.category-item {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.edit-btn, .delete-btn {
    background-color: #FFA500;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
    font-weight: bold;
}

.edit-btn:hover, .delete-btn:hover {
    background-color: #FF8C00;
}

.new-category-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#category-name {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.create-btn {
    background-color: #FFA500;
    color: #fff;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.create-btn:hover {
    background-color: #FF8C00;
}

.manage-footer {
    margin-top: 30px;
}

.manage-footer p {
    font-size: 14px;
    color: #FF8C00;
}
</style>
