<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in as a Player or Designer">
    <link rel="stylesheet" href="sign-in-style.css">
    <link rel="stylesheet" href="../assets/css/sign-in-style.css">
    <title>Sign In</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="../assets/images/logo.png" alt="Fun Quiz Logo"></a>
        </div>
        
    </header>

    <main class="main-content">
        <div class="sign-in-container">
            <div class="tab-menu">
                <a href="#" class="tab active" data-role="player">Player</a>
                <a href="#" class="tab" data-role="designer">Designer</a>
            </div>

            <div class="form-container">
                <form action="player-dashboard.html" id="player-form" class="active-form">
                    <h2>Sign in as Player</h2>
                    <label for="player-username">Username</label>
                    <input type="text" id="player-username" name="username" required>

                    <label for="player-password">Password</label>
                    <input type="password" id="player-password" name="password" required>

                    <label for="player-email">Email</label>
                    <input type="email" id="player-email" name="email" required>

                    <button type="submit">Sign In</button>
                </form>

                <form action="designer-dashboard.html" id="designer-form">
                    <h2>Sign in as Designer</h2>
                    <label for="designer-username">Username</label>
                    <input type="text" id="designer-username" name="username" required>

                    <label for="designer-password">Password</label>
                    <input type="password" id="designer-password" name="password" required>

                    <label for="designer-email">Email</label>
                    <input type="email" id="designer-email" name="email" required>

                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="bottom-text">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FunQuiz. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelector('.tab.active').classList.remove('active');
                this.classList.add('active');

                if (this.getAttribute('data-role') === 'player') {
                    document.getElementById('designer-form').classList.remove('active-form');
                    document.getElementById('player-form').classList.add('active-form');
                } else {
                    document.getElementById('player-form').classList.remove('active-form');
                    document.getElementById('designer-form').classList.add('active-form');
                }
            });
        });
    </script>

</body>
</html>
